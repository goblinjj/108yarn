<!DOCTYPE html>
<html>
<head>
    <title>配色预览</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        .color-grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px; margin-top: 20px; }
        .color-box { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; color: #333; font-size: 12px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>配色方案预览（第62-80个）</h1>
    <div id="colorContainer"></div>

    <script type="module">
        import { generateCombinations } from './src/utils/colors.js';
        
        const combos = generateCombinations();
        const container = document.getElementById('colorContainer');
        
        // 显示第62-80个配色
        combos.slice(61, 80).forEach(combo => {
            const div = document.createElement('div');
            div.style.marginBottom = '20px';
            
            const title = document.createElement('h3');
            const hasRed = combo.colors.some(c => c.name === '红');
            title.textContent = `${combo.id}. ${combo.colors.map(c => c.name).join('+')} ${hasRed ? '✓ 红色' : ''}`;
            div.appendChild(title);
            
            const colorGrid = document.createElement('div');
            colorGrid.className = 'color-grid';
            combo.colors.forEach(color => {
                const box = document.createElement('div');
                box.className = 'color-box';
                box.style.backgroundColor = color.hex;
                box.textContent = color.name;
                colorGrid.appendChild(box);
            });
            div.appendChild(colorGrid);
            
            container.appendChild(div);
        });
        
        // 统计
        const redCount = combos.filter(c => c.colors.some(col => col.name === '红')).length;
        const redCountNew = combos.slice(61).filter(c => c.colors.some(col => col.name === '红')).length;
        console.log(`总配色: ${combos.length}个`);
        console.log(`包含红色: ${redCount}个`);
        console.log(`第62-108个中包含红色: ${redCountNew}个`);
    </script>
</body>
</html>
